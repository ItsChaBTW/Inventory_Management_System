<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#3b4cb8',
                            lightblue: '#6070db',
                            purple: '#5e35b1',
                            teal: '#00bcd4',
                            green: '#4caf50',
                            lightgreen: '#8bc34a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-gradient-custom {
            background: linear-gradient(135deg, #e8eafd 0%, #a4ffc8 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Logo -->
    <div class="mb-8 flex items-center justify-center">
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2">
            <rect width="50" height="50" rx="10" fill="#3b4cb8"/>
            <rect x="10" y="18" width="30" height="4" rx="2" fill="white"/>
            <rect x="10" y="26" width="30" height="4" rx="2" fill="white"/>
            <rect x="10" y="34" width="30" height="4" rx="2" fill="white"/>
            <circle cx="15" cy="12" r="3" fill="#00bcd4"/>
            <circle cx="25" cy="12" r="3" fill="#4caf50"/>
            <circle cx="35" cy="12" r="3" fill="#ff9800"/>
        </svg>
        <span class="text-3xl font-bold text-brand-blue">Inventra</span>
    </div>

    <div class="max-w-md w-full bg-white rounded-2xl card-shadow overflow-hidden">
        <div class="p-8">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-800">Create your account</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Already have an account? <a href="login.html" class="font-medium text-brand-blue hover:text-brand-lightblue">Sign in</a>
                </p>
            </div>

            <form id="signupForm" class="mt-8 space-y-6">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">
                            First name
                        </label>
                        <div class="mt-1">
                            <input type="text" id="firstName" name="firstName" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                        </div>
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">
                            Last name
                        </label>
                        <div class="mt-1">
                            <input type="text" id="lastName" name="lastName" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                            class="pl-10 block w-full border-gray-300 rounded-xl focus:ring-brand-blue focus:border-brand-blue py-2 px-4"
                            placeholder="you@example.com">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="pl-10 block w-full border-gray-300 rounded-xl focus:ring-brand-blue focus:border-brand-blue py-2 px-4"
                            placeholder="••••••••">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Password should be at least 8 characters long
                    </p>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                        Confirm Password
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                            class="pl-10 block w-full border-gray-300 rounded-xl focus:ring-brand-blue focus:border-brand-blue py-2 px-4"
                            placeholder="••••••••">
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-brand-blue focus:ring-brand-lightblue border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the
                        <a href="#" class="text-brand-blue hover:text-brand-lightblue">Terms of Service</a>
                        and
                        <a href="#" class="text-brand-blue hover:text-brand-lightblue">Privacy Policy</a>
                    </label>
                </div>
                
                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-brand-blue hover:bg-brand-lightblue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue transition-all duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-brand-lightblue group-hover:text-white transition-colors duration-300"></i>
                        </span>
                        Create Account
                    </button>
                </div>
                
                <div id="signupError" class="text-red-600 text-center hidden">
                    Error message will appear here
                </div>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Or sign up with
                        </span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-gray-50 px-8 py-4">
            <div class="text-center">
                <a href="index.html" class="text-sm font-medium text-brand-blue hover:text-brand-lightblue flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <p class="text-center text-gray-500 text-xs mt-8">
        &copy; 2023 InventoryPro. All rights reserved.
    </p>
    
    <script src="js/signup.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
