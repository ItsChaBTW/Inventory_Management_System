<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#3b4cb8',
                            lightblue: '#6070db',
                            purple: '#5e35b1',

        }

    <style>

            background: linear-gradient(135deg, #e8eafd 0%, #a4ffc8 100%);

        }
        .illustration-container {
            position: relative;

</head>
<body class="bg-gradient-custom min-h-screen py-8 px-4 flex items-center justify-center">
    <div class="max-w-6xl w-full bg-white rounded-3xl card-shadow overflow-hidden">
        <!-- Navigation -->
        <nav class="px-8 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <a href="#" class="flex items-center">
                        <svg width="40" height="40" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2">
                            <rect width="50" height="50" rx="10" fill="#3b4cb8"/>
                            <rect x="10" y="18" width="30" height="4" rx="2" fill="white"/>
                            <rect x="10" y="26" width="30" height="4" rx="2" fill="white"/>
                            <rect x="10" y="34" width="30" height="4" rx="2" fill="white"/>
                            <circle cx="15" cy="12" r="3" fill="#00bcd4"/>
                            <circle cx="25" cy="12" r="3" fill="#4caf50"/>

                        <span class="text-xl font-bold text-brand-blue">Inventra</span>
                    </a>

                <div>
                    <a href="login.html" class="bg-gray-100 text-gray-600 py-2 px-5 rounded-full text-sm font-medium hover:bg-gray-200 transition">Sign In</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="px-8 py-8 flex flex-col md:flex-row">
            <!-- Left Column - Text Content -->

                <h1 class="text-5xl font-bold text-brand-blue leading-tight mb-4">Product Inventory</h1>
                <p class="text-gray-500 mb-8">
                    Streamline your inventory management with our powerful system. Track products, monitor stock levels, and optimize your business operations with ease.
                </p>
                <div class="flex space-x-4">
                    <a href="signup.html" class="bg-brand-lightblue hover:bg-brand-blue text-white py-3 px-6 rounded-full text-sm font-medium transition">
                        Get Started
                    </a>
                    <a href="login.html" class="border border-brand-lightblue text-brand-lightblue hover:bg-gray-50 py-3 px-6 rounded-full text-sm font-medium transition">
                        Sign In
                    </a>
                </div>
                <div class="mt-24 text-xs text-gray-400">
                    &copy; 2025 Inventra. All rights reserved.
                </div>
            </div>

            <!-- Right Column - Illustrations -->

                        <rect x="200" y="70" width="40" height="10" rx="3" fill="white" opacity="0.6" />
                        
                        <!-- Dashboard Metrics -->

                        <rect x="123" y="143" width="40" height="6" rx="2" fill="white" opacity="0.4" />
                        <text x="150" y="125" font-size="22" fill="white" text-anchor="middle">42</text>
                        
                        <rect x="195" y="100" width="65" height="65" rx="5" fill="#4caf50" />
                        <rect x="198" y="130" width="59" height="8" rx="2" fill="white" opacity="0.6" />
                        <rect x="198" y="143" width="40" height="6" rx="2" fill="white" opacity="0.4" />
                        <text x="225" y="125" font-size="22" fill="white" text-anchor="middle">93%</text>
                        
                        <!-- Inventory Table -->
                        <rect x="45" y="180" width="215" height="170" rx="5" fill="#7986cb" opacity="0.8" />
                        <rect x="50" y="185" width="205" height="30" rx="3" fill="#3f51b5" />
                        
                        <!-- Table Headers -->
                        <rect x="55" y="195" width="40" height="10" rx="2" fill="white" opacity="0.9" />
                        <rect x="105" y="195" width="40" height="10" rx="2" fill="white" opacity="0.9" />
                        <rect x="155" y="195" width="40" height="10" rx="2" fill="white" opacity="0.9" />
                        <rect x="205" y="195" width="40" height="10" rx="2" fill="white" opacity="0.9" />
                        
                        <!-- Table Rows -->
                        <rect x="50" y="220" width="205" height="25" rx="2" fill="white" opacity="0.1" />

                    <!-- Warehouse/Shelves with Products -->
                    <svg class="absolute left-0 top-20 h-52 w-auto" viewBox="0 0 250 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Warehouse Background -->
                        <rect x="10" y="20" width="230" height="170" rx="5" fill="#eceff1" />
                        
                        <!-- Shelving Units -->
                        <rect x="20" y="30" width="210" height="10" rx="2" fill="#90a4ae" />

                        <rect x="220" y="40" width="5" height="140" rx="1" fill="#78909c" />
                        
                        <!-- Shelf Dividers -->
                        <rect x="20" y="70" width="210" height="5" rx="1" fill="#90a4ae" />

                        <rect x="30" y="80" width="30" height="25" rx="2" fill="#673ab7" />

                        <rect x="125" y="85" width="15" height="15" rx="1" fill="#ffa000" />
                        
                        <rect x="155" y="80" width="35" height="25" rx="2" fill="#8bc34a" />
                        <rect x="160" y="85" width="25" height="15" rx="1" fill="#689f38" />
                        
                        <rect x="200" y="80" width="20" height="25" rx="2" fill="#3f51b5" />
                        <rect x="205" y="85" width="10" height="15" rx="1" fill="#303f9f" />
                        
                        <!-- Bottom Shelf Products -->
                        <rect x="40" y="120" width="35" height="25" rx="2" fill="#e91e63" />
                        <rect x="45" y="125" width="25" height="15" rx="1" fill="#c2185b" />
                        
                        <rect x="85" y="120" width="20" height="25" rx="2" fill="#009688" />
                        <rect x="90" y="125" width="10" height="15" rx="1" fill="#00796b" />
                        
                        <rect x="115" y="120" width="30" height="25" rx="2" fill="#ff5722" />
                        <rect x="120" y="125" width="20" height="15" rx="1" fill="#e64a19" />
                        
                        <rect x="155" y="120" width="25" height="25" rx="2" fill="#795548" />
                        <rect x="160" y="125" width="15" height="15" rx="1" fill="#5d4037" />
                        
                        <rect x="190" y="120" width="30" height="25" rx="2" fill="#607d8b" />
                        <rect x="195" y="125" width="20" height="15" rx="1" fill="#455a64" />
                    </svg>
                    
                    <!-- Barcode Scanner/Inventory Tracking -->
                    <svg class="absolute bottom-32 left-32 h-32 w-auto" viewBox="0 0 140 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Scanner Housing -->
                        <path d="M20,40 L120,30 L120,100 L20,110 Z" fill="#455a64" />
                        <path d="M20,40 L120,30 L120,40 L20,50 Z" fill="#263238" />

                        <!-- Scanner Screen -->
                        <path d="M40,50 L100,42.5 L100,75 L40,82.5 Z" fill="#cfd8dc" />
                        
                        <!-- Barcode on Screen -->
                        <rect x="45" y="48" width="2" height="30" fill="black" />

                        <rect x="70" y="48" width="1" height="30" fill="black" />
                        <rect x="73" y="48" width="2" height="30" fill="black" />
                        <rect x="77" y="48" width="3" height="30" fill="black" />

                        <rect x="45" y="88" width="10" height="6" rx="1" fill="#f44336" />
                        <rect x="60" y="87" width="10" height="6" rx="1" fill="#4caf50" />
                        <rect x="75" y="86" width="20" height="6" rx="1" fill="#2196f3" />
                        
                        <!-- Scanner Laser -->
                        <path d="M30,65 L40,63.5 L40,64.5 L30,66 Z" fill="#f44336" />
                        <path d="M20,66 L40,63.5" stroke="#f44336" stroke-width="1" stroke-dasharray="2,1" />
                    </svg>
                    
                    <!-- Inventory Tracking Interface with Checkmarks -->
                    <svg class="absolute bottom-0 right-0 h-48 w-auto" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Clipboard Background -->
                        <rect x="20" y="10" width="160" height="130" rx="5" fill="#e0e0e0" />
                        <rect x="30" y="20" width="140" height="110" rx="3" fill="#ffffff" />

                        <rect x="95" y="0" width="10" height="20" rx="2" fill="#78909c" />

                        <rect x="40" y="30" width="20" height="20" rx="2" fill="#f5f5f5" stroke="#3b4cb8" />

            </div>

        <!-- Footer with search icon -->
        <div class="px-8 py-4 flex justify-end">
            <div class="rounded-full bg-white p-2 shadow-md">
